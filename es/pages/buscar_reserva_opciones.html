<body style="background: #EBEBEB;justify-content:center;display:flex;margin:0px; font-family: 'DM Sans';zoom:150%">

		<div style="text-align:center;display:inline-block">
			<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
			<lottie-player src="https://assets1.lottiefiles.com/packages/lf20_lrvg2jdw.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
			<input autocomplete="off" style="width: 220px; height: 80px; font-size: 34px;margin-top: 96px;" name="button" type="button" class="boton"  value="Localizador" onClick="show_localizador();">

	<form id="form" action="resumen_reserva.html" style="position:absolute; display: none; left: 50%; top: 10%;">
		<div>
			<input autocomplete="off" class=" campo" type="text" id="apellido_bar" name="name" placeholder="Tu apellido..." required

			<br> <br>
		</div>
		<div>

	<form id="form_localizador" action="resumen_reserva.html" style=" display: none; ">

		<h2 style="color:#595954;font-size:40px;margin-top: 100px;">Localizador</h2>
			<input autocomplete="off" class=" campo" type="number" id="localizador" name="name" placeholder="------" required

-->

		<div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.8/TweenMax.min.js"></script><script  src="js/script.js"></script>
			
<script type="text/javascript">  
	localStorage.with_reservation_flag = true;				
	
	$(window).load(function(){
		$(".fundir").animate({opacity:"1"});
	})

	function save_localizador() {
			const localizador = document.getElementById('localizador').value;
//			const apellido = document.getElementById('apellido').value;

			var postGuest = localStorage.postGuest;				
			var postGuest_json = JSON.parse(postGuest);

			postGuest_json["reservationID"] = localizador;
//			postGuest_json["guestLastName"] = apellido;

			localStorage.postGuest = JSON.stringify(postGuest_json);
			console.log(postGuest_json);}
</script>
