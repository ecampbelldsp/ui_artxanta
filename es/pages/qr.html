<body oncontextmenu="return false" style="background: #EBEBEB;justify-content:center;display:flex;margin:0px; font-family: 'DM Sans';zoom:150%;">

	<img src="image/logo.png" alt="logo" class=" fundir" style=" position: absolute;bottom:0px;right:0px; height:180px;opacity:0">
	
	
	<span style="position: absolute;margin-top: 25vh;margin-left: -100%;" class="dot"></span>

	<div class="fundir" style=" border-radius: 25px;background-color:white;height:800px; width: 500px;margin-top: 8vh;opacity:0;display:block;text-align:center">

				<input autofocus class="" type="number" id="localizador" name="name" placeholder="Localizador..." required
       size="34" style="font-size:34px; width: 70%; display: block; opacity: 0;" >	
			
				<br> <br>

<!--  </form>-->

	<script type="text/javascript">  
	
	
		
	$(window).load(function(){
		$(".fundir").animate({opacity:"1"});
	})
	
	
		
		document.getElementById("localizador").focus();

		document.getElementById("localizador").addEventListener('change', save_qr_localizador);


				function save_qr_localizador() {
					
			const localizador = document.getElementById('localizador').value;
			
			console.log("qr",localizador);
					
			var postGuest = localStorage.postGuest;				
			var postGuest_json = JSON.parse(postGuest);
			
			postGuest_json["reservationID"] = localizador;
			localStorage.postGuest = JSON.stringify(postGuest_json);
			console.log("localizador en qr",postGuest_json);
					
			 window.location.href = "resumen_reserva.html";
					
					
}
	
	</script>
