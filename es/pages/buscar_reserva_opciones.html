<head>

<body style="background: #EBEBEB;justify-content:center;display:flex;margin:0px; font-family: 'DM Sans';zoom:150%">
	
	<audio  id="audio" autoplay src="Audios/2.-.mp3"  type="audio/mpeg"> </audio>
	<p class="fundir" style="font-weight: bold; font-size: 24px; position: absolute;bottom:34px;right:214px;opacity:0"> Powered by: </p>
	<img src="image/logo.png" alt="logo" class=" fundir" style=" position: absolute;bottom:0px;right:0px; height:180px;opacity:0">
	
	<span style="position: absolute;margin-top: 25vh;margin-left: -100%;" class="dot"></span>

	<div class="fundir" style=" border-radius: 25px;background-color:white;height:800px; width: 500px;margin-top: 8vh;opacity:0;display:block;text-align:center">
	
		<form id="form_localizador" action="resumen_reserva.html">
	<div id="reserva_op">
		<p style="font-family: 'DM Sans';font-weight: bold;font-size: 40px;color: #6B43F1;text-align: center;margin: 40px;margin-top:47px;"> Introduzca su número de reserva </p>
		<div style="text-align:center;display:inline-block">
			<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
			<lottie-player src="https://assets1.lottiefiles.com/packages/lf20_lrvg2jdw.json"  background="transparent"  speed="1"  style="height: 300px;"  loop  autoplay></lottie-player>
			<input autocomplete="off" class=" campo" type="number" id="localizador" name="name" placeholder="           ******" required
       		minlength="4" maxlength="100" size="34" style="font-size:34px; width: 70%; background-color: #E3E0E0; color: black;margin-top:50px">	
		</div>
		<input autocomplete="off" style="width: 220px; height: 80px; font-size: 34px;margin-top: 74px;margin-left:160px" name="button" type="submit" class="boton"  value="Aceptar"  onclick="save_localizador()">
		<br>
		<br>
		<!--<div style="">
			<input autocomplete="off" style="width: 220px; height: 80px; font-size: 34px;margin-top: 30px;" name="button" type="button" class="boton"  value="Código QR" onClick="location.href='./qr.html';">    
		</div>-->
		<button type="button" class="boton" style="border:white;color:white;background: #6263D5; border-radius:15px;height:45px;width:45px;font-size: 20px;position: relative;float: left;margin-left:60px;margin-top:-69px;padding: 10px;" onclick="history.back();"><i class="fa fa-arrow-left"></i></button>
	</div>
</form>
	
	
		
	

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.8/TweenMax.min.js"></script><script  src="js/script.js"></script>
			
<script type="text/javascript">  
	localStorage.with_reservation_flag = true;				
	
	$(window).load(function(){
		$(".fundir").animate({opacity:"1"});
	})

	function save_localizador() {
			const localizador = document.getElementById('localizador').value;
//			const apellido = document.getElementById('apellido').value;

			var postGuest = localStorage.postGuest;				
			var postGuest_json = JSON.parse(postGuest);

			postGuest_json["reservationID"] = localizador;
//			postGuest_json["guestLastName"] = apellido;

			localStorage.postGuest = JSON.stringify(postGuest_json);
			console.log(postGuest_json);}
</script>
	
<script src="keyboard/script_keyboard.js"></script>
