<!doctype html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
	<meta charset="utf-8">
	<title>Información de contacto</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/email.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="style_2.css" rel="stylesheet" type="text/css">
	<script src="js/api_request.js"> </script>	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body style="background: #EBEBEB;justify-content:center;display:flex;margin:0px; font-family: 'DM Sans';zoom:150%">
    <div style="width:70%;position:absolute;text-align:center;margin-top:20px;user-select:none;font-size:14px">
      <h3 style="display:inline-block;font-size:18px; margin-right:50px">Pasos <br>Check-In:</h3>
      <div style="display:inline-block; color:#cb30ad;">1<br>Reserva</div>
      <div style="width:5%;display:inline-block;border-bottom:1px dotted #cb30ad;vertical-align:super;"></div>
      <div style="display:inline-block;font-size:18px;font-weight:800; color:#cb30ad;">2<br>Identificación</div>
      <div style="width:5%;display:inline-block;border-bottom:1px dotted black;vertical-align:super;"></div>
      <div style="display:inline-block">3<br>Pago</div>
      <div style="width:5%;display:inline-block;border-bottom:1px dotted black;vertical-align:super;"></div>
      <div style="display:inline-block">4<br>Factura</div>
      <div style="width:5%;display:inline-block;border-bottom:1px dotted black;vertical-align:super;"></div>
      <div style="display:inline-block">5<br>Llave</div>
    </div>
	<audio  id="audio" autoplay src="Audios/5.-.mp3"  type="audio/mpeg"> </audio>
	
	<p class="fundir" style="font-weight: bold; font-size: 24px; position: absolute;bottom:58px;right:214px;opacity:0;color:#333333"> Powered by: </p>
	<img src="image/logo.png" alt="logo" class=" fundir" style=" position: absolute;bottom:0px;right:0px; height:180px;opacity:0">
	
	
	<span style="position: absolute;margin-top: 25vh;margin-left: -100%;" class="dot"></span>

	<div class="fundir" style=" border-radius: 25px;background-color:white;height:800px; width: 500px;margin-top: 8vh;opacity:0;display:block;text-align:center">
  			<form id="contact" action="signature.html" method="get" style="border-radius: 30px;background-color:white;text-align:center;padding:60px;margin:0px">
    				<p style="font-size: 46px;color: #6B43F1;line-height: 50px; font-weight: bold;">Información de contacto</p>
					<br>
					<br>
					<br>
    				<fieldset style="margin-top:30px">
						<label style="white-space: pre-line;padding: 10px;font-family: 'DM Sans';font-size: 20px;color: #AAAAAA;border-radius: 25px;">Correo electrónico
      						<input autocomplete="off" id="email" class="campo" placeholder="Correo electrónico" style="font-size: 16px; background-color:#eaeaea;width:85%;font-family: 'DM Sans';" type="email" tabindex="2" required>
						</label>
    				</fieldset>
					<br>
   					<fieldset style="margin-top:30px">
						<label style="white-space: pre-line;padding: 10px;font-family: 'DM Sans';font-size: 20px;color: #AAAAAA;border-radius: 25px;">Teléfono
      						<input autocomplete="off" id="phone" class="campo" placeholder="Teléfono" style="font-size: 16px; background-color:#eaeaea;width:85%;font-family: 'DM Sans';" type="tel" tabindex="3" required>
						</label>
    				</fieldset>
					<br>
					<br>
					<br>

    				<fieldset>
      						<button name="submit" type="submit" id="contact-submit" style="display:inline;font-size:24px;padding:0px;width:137px;height:53px;bottom:-73px;right:-121px" class="button custom-btn  " data-submit="...Sending" onClick="get_values()">Aceptar</button>
    				</fieldset>
					<br>
  			</form> 
			
			<button type="button" class="boton" style="border:white;color:white;background: #6263D5; border-radius:15px;height:45px;width:45px;font-size: 20px;position: relative;float: left;margin-left:60px;bottom:81px;padding: 10px;" onclick="location.href='documento_id.html';"><i class="fa fa-arrow-left"></i></button>
	</div>
	
<script type="text/javascript">



	$(window).load(function(){
		$(".fundir").animate({opacity:"1"});
		console.log(localStorage);
	})
			
		console.log("guest2process_data", localStorage.getItem('guest2process_data'));
		console.log("guest_aditional ",localStorage.getItem('guest_aditional'));

		
		var postGuest = localStorage.getItem('postGuest');
		var postGuest_json = JSON.parse(postGuest);		
		var reservationID = postGuest_json.reservationID;
		
		function get_values() {
			
				var guest2process_data = JSON.parse(localStorage.getItem("guest2process_data"));
			
				if (guest2process_data.i == 1){
		
					var postGuest_json = JSON.parse(localStorage.postGuest);
					console.log("postGuest", postGuest_json);
					postGuest_json.guestEmail = document.getElementById("email").value;
					postGuest_json.guestCellPhone = document.getElementById("phone").value;
					localStorage.postGuest = JSON.stringify(postGuest_json);
					console.log("update",localStorage.getItem("postGuest") );
				}
				else
				{
					var guest_aditional_json = JSON.parse(localStorage.guest_aditional);
					console.log("guest_aditional", guest_aditional_json);
					guest_aditional_json.guestEmail = document.getElementById("email").value;
					guest_aditional_json.guestCellPhone = document.getElementById("phone").value;
					localStorage.guest_aditional = JSON.stringify(guest_aditional_json);
					console.log("update",localStorage.getItem("guest_aditional") );
				
				}
			
		}

</script>
	
	
</body>
</html>
